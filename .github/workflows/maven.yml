name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwoff1 \
              libvpx9 \
              libevent-2.1-7 \
              libopus0 \
              libgstreamer-plugins-base1.0-0 \
              libgstreamer-gl1.0-0 \
              libgstreamer-plugins-bad1.0-0 \
              libflite1 \
              libharfbuzz-icu0 \
              libsecret-1-0 \
              libhyphen0 \
              libgles2
      - name: Build project
        run: mvn clean install -DskipTests

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwoff1 \
              libvpx9 \
              libevent-2.1-7 \
              libopus0 \
              libgstreamer-plugins-base1.0-0 \
              libgstreamer-gl1.0-0 \
              libgstreamer-plugins-bad1.0-0 \
              libflite1 \
              libharfbuzz-icu0 \
              libsecret-1-0 \
              libhyphen0 \
              libgles2
      - name: Run Playwright install-deps
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install-deps"
      - name: Run UI tests
        run: mvn test -Dallure.results.directory=target/allure-results

  allure-report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Allure CLI
        run: sudo apt-get install -y allure
      - name: Generate Allure report
        run: |
          mvn allure:report
          allure generate target/allure-results -o target/allure-report --clean
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
      - name: Publish Allure Report
        uses: actions/upload-artifact@v4  # Используем тот же экшен для публикации
        with:
          name: allure-report-publish
          path: target/allure-report